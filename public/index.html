<!DOCTYPE html>
<html ng-app="HomeworkApp">
<head>
  <title>ProDiary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="/js/vendor.js"></script>
  <script src="/js/fusioncharts.js"></script>
  <script src="/js/fusioncharts.charts.js"></script>
  <script src="/js/angular-fusioncharts.min.js"></script>
  <script src="/js/app.js"></script>
 
  <link rel="stylesheet" type="text/css" href="css/vendor.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

</head>
<body ng-controller="MainController as main">
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav cl-effect-1">
        <li class="nav-item" ui-sref-active="currentpage">
          <a class="nav-link" ui-sref="home">Home</a>
        </li>
        <li class="nav-item" ui-sref-active="currentpage">
          <a class="nav-link" ui-sref="eventsIndex" ng-if="main.currentUser">Dashboard</a>
        </li>
        <li class="nav-item" ui-sref-active="currentpage" ng-if="!main.currentUser">
          <a class="nav-link" ui-sref="register">Register</a>
        </li>
        <li class="nav-item" ui-sref-active="currentpage" ng-if="!main.currentUser">
          <a class="nav-link" ui-sref="login">Login</a>
        </li>
        <li class="nav-item" ng-if="main.currentUser">
          <a class="nav-link" ng-click="main.logout()">Logout</a>
        </li>
      </ul>
      
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
  <main ui-view></main>
</body>
</html>
