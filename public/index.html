<!DOCTYPE html>
<html ng-app="HomeworkApp">
<head>
  <title></title>

  <script src="/js/vendor.js"></script>
  <script src="/js/app.js"></script>
 
  <link rel="stylesheet" type="text/css" href="css/vendor.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">

</head>
<body ng-controller="MainController as main">
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Brand</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="nav-item" ui-sref-active="active">
          <a class="nav-link" ui-sref="home">Home</a>
        </li>
        <li class="nav-item" ui-sref-active="active">
          <a class="nav-link" ui-sref="calendar" ng-if="main.currentUser">Calendar</a>
        </li>
        <li class="nav-item" ui-sref-active="active" ng-if="!main.currentUser">
          <a class="nav-link" ui-sref="register">Register</a>
        </li>
        <li class="nav-item" ui-sref-active="active" ng-if="!main.currentUser">
          <a class="nav-link" ui-sref="login">Login</a>
        </li>
        <li class="nav-item" ng-if="main.currentUser">
          <a class="nav-link" ng-click="main.logout()">Logout</a>
        </li>
      </ul>
      
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
  <main ui-view></main>
</body>
</html>
