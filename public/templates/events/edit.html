<h2>Edit Event</h2>

<form ng-submit="eventsEdit.update()">
  <div class="form-group">
    <input placeholder="name" class="form-control" type="text" name="title" ng-model="eventsEdit.selected.title">
  </div>

  <div class="form-group">
     <div class='input-group date'>
         <input type='datetime-local' date class="form-control" ng-model="eventsEdit.selected.start" placeholder="Start date/time">
         <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
        </span>
    </div>
  </div>

  <div class="form-group">
     <div class='input-group date'>
         <input type='datetime-local' date class="form-control" ng-model="eventsEdit.selected.end" placeholder="End date/time">
         <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
        </span>
    </div>
  </div>

  <select ng-model="eventsEdit.selected.category" ng-options="type for type in eventsEdit.eventTypes"></select>

<button class="btn btn-primary">Add Event</button>
</form>
