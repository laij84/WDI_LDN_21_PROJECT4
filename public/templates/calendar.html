<h1>Calendar</h1>

<div ui-calendar="calendar.uiConfig.calendar" ng-model="calendar.eventSources"></div>

<br>

<h2>NEW EVENT</h2>
<form ng-submit="calendar.addEvent();">
<div class="form-group">
  <input placeholder="name" class="form-control" type="text" name="title" ng-model="calendar.newEvent.title">
</div>

<div class="form-group">
  <input placeholder="Start Date Time" class="form-control" type="datetime" name="start" ng-model="calendar.newEvent.start">
</div>
<div class="form-group">
  <input placeholder="End Date Time" class="form-control" type="datetime" name="start" ng-model="calendar.newEvent.end">
</div>

<button>Add Event</button>
</form>

<br>


<h2>Update</h2>
<form ng-submit="calendar.updateEvent();">
<div class="form-group">
  <input class="form-control" type="text" name="title" ng-model="calendar.selectedEvent.title">
</div>

<div class="form-group">
  <input class="form-control" type="datetime" name="start" ng-model="calendar.selectedEvent.start">
</div>
<div class="form-group">
  <input class="form-control" type="datetime" name="start" ng-model="calendar.selectedEvent.end">
</div>

<button>Add Event</button>
</form>
