<div class="container">
  <div class="col-md-6 col-md-offset-3">
    <h2>Edit Task</h2>

    <form ng-submit="eventsEdit.update()">

      <div class="form-group">
      <label>Task:</label>
        <input placeholder="name" class="form-control" type="text" name="title" ng-model="eventsEdit.selected.title">
      </div>

      <div class="form-group">
        <label>Start date/time:</label>
        <div class='input-group date'>
            <input datetime-picker type='datetime-local' date class="form-control" ng-model="eventsEdit.selected.start" placeholder="Start date/time">
             <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
            </span>
        </div>
      </div>

      <div class="form-group">
        <label>End date/time:</label>
         <div class='input-group date'>
            <input datetime-picker type='datetime-local' date class="form-control" ng-model="eventsEdit.selected.end" placeholder="End date/time">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
            </span>
        </div>
      </div>

      <div class="form-group">
      <label>Category:</label>
        <select class="form-control" ng-model="eventsEdit.selected.category" ng-options="type for type in eventsEdit.eventTypes"></select>
      </div>

    <button class="btn btn-primary">Update</button>
    </form>
  </div>
</div>
